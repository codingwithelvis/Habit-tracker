name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip zip unzip
          pip install --upgrade cython
          pip install buildozer

      - name: Install Android SDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk
          cd /usr/local/lib/android/sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip
          sudo mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sudo /usr/local/lib/android/sdk/cmdline-tools/bin/sdkmanager --licenses
          yes | sudo /usr/local/lib/android/sdk/cmdline-tools/bin/sdkmanager --update
          yes | sudo /usr/local/lib/android/sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

      - name: Set Android environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/25.1.8937393" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_ENV

      - name: Build APK with Buildozer
        run: |
          buildozer android debug
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: MyApp.apk
          path: bin/*
